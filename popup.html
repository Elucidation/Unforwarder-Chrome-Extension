img {
  margin:5px;
  border:2px solid black;
  vertical-align:middle;
  width:75px;
  height:75px;

<script>
var req = new XMLHttpRequest();
req.open(
    "GET",
    "http://api.flickr.com/services/rest/?" +
        "method=flickr.photos.search&" +
        "api_key=90485e931f687a9b9c2a66bf58a3861a&" +
        "text=hello%20world&" +
        "safe_search=1&" +  // 1 is "safe"
        "content_type=1&" +  // 1 is "photos only"
        "sort=relevance&" +  // another good one is "interestingness-desc"
        "per_page=20",
    true);
var testStr = "/url?sa=t&rct=j&q=code%20replacement&source=web&cd=2&sqi=2&ved=0CCIQFjAB&url=http%3A%2F%2Fwww.joshdweiss.com%2F2010%2F11%2F09%2Fhow-to-photomechanic-code-replacement%2F&ei=DQSyTtWvG9K4tgeKu7WbAg&usg=AFQjCNEaRSWWAcfqy56rr6N-9jo6B7RjIg&sig2=QeC83c61O75tNv58sPF-zQ";
var reg = new RegExp("url=([^&]+)");
var decodedStr = decodeURIComponent(testStr.match(reg)[1]);
req.onload = showPhotos;
req.send(null);

function showPhotos() {
  var photos = req.responseXML.getElementsByTagName("photo");

  for (var i = 0, photo; photo = photos[i]; i++) {
    var img = document.createElement("image");
    img.src = constructImageURL(photo);
    document.body.appendChild(img);
  }
}

// See: http://www.flickr.com/services/api/misc.urls.html
function constructImageURL(photo) {
  return "http://farm" + photo.getAttribute("farm") +
      ".static.flickr.com/" + photo.getAttribute("server") +
      "/" + photo.getAttribute("id") +
      "_" + photo.getAttribute("secret") +
      "_s.jpg";
}

</script>
